name: CI
on:
  push:
    branches: ["**"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # ← viktigt för GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # ← använd inbyggda token

      - name: Build & Push vote
        run: docker buildx build vote   -t ghcr.io/maskinen/vote:${TAG}   --push
      - name: Build & Push worker
        run: docker buildx build worker -t ghcr.io/maskinen/worker:${TAG} --push
      - name: Build & Push result
        run: docker buildx build result -t ghcr.io/maskinen/result:${TAG} --push

      - name: Write values override
        run: |
          mkdir -p dist
          cat > dist/values-ci.yaml <<EOF
          image:
            registry: ghcr.io/maskinen
            tag: ${TAG}
          EOF

      - uses: actions/upload-artifact@v4
        with:
          name: values-ci
          path: dist/values-ci.yaml

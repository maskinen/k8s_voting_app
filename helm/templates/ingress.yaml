{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | quote }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend: { service: { name: vote, port: { number: 80 } } }
          - path: /result
            pathType: Prefix
            backend: { service: { name: result, port: { number: 80 } } }
{{- end }}
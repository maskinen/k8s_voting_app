apiVersion: apps/v1
kind: Deployment
metadata: { name: vote }
spec:
  replicas: 2
  selector: { matchLabels: { app: vote } }
  template:
    metadata:
      labels: { app: vote }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: vote
          image: {{ .Values.image.registry }}/vote:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef: { name: voting-secrets, key: DATABASE_URL }
          ports: [{ containerPort: 8080, name: http }]
          readinessProbe: { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 3 }
          livenessProbe:  { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 10 }